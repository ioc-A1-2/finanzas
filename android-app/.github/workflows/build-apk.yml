name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      streamlit_url:
        description: 'URL de la aplicaci√≥n Streamlit'
        required: true
        default: 'https://tu-app.streamlit.app'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Configure Streamlit URL
      run: |
        sed -i "s|private val STREAMLIT_URL = \".*\"|private val STREAMLIT_URL = \"${{ github.event.inputs.streamlit_url || 'https://tu-app.streamlit.app' }}\"|g" \
          app/src/main/java/com/finanzasproactivas/MainActivity.kt
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build APK
      run: ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
